<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Set</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: black;
            color: orangered;
        }
        .skills-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: orangered;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #333;
            margin: 5px 0;
            border-radius: 5px;
            color: orangered;
            font-size: 18px;
        }
        .home-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: orangered;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="E:\portfolio\index.html" class="home-link">Go to Home</a>
    <div class="skills-container">
        <h1>My Skill Set</h1>
        <ul>
            <li>Python</li>
            <li>C</li>
            <li>C++</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstrap</li>
            <li>MySQL</li>
            <li>MongoDB</li>
            <li>GitHub</li>
        </ul>
    </div>
</body>
</html>
